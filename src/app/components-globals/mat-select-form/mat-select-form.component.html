<mat-form-field fxFlex="100" fxFlex.xs="100" [formGroup]="formulario">
    <mat-label>{{label}}</mat-label>
    <mat-select [formControlName]="name" >
        <mat-option *ngFor="let val of data" [value]='val.id'>{{val.name}}</mat-option>
    </mat-select>
    <mat-error *ngIf="formulario.get(name).hasError('required')">Compa√±ia es requerido.</mat-error>
</mat-form-field>
