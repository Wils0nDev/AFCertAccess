<section fxLayout="row wrap" fxLayoutAlign="space-between" class="section-content">
    <app-mat-card-title fxFlex="100%" fxFlex.xs="100%" title="Búsquedad de Trabajador"></app-mat-card-title>
</section>

<section fxLayout="row wrap" fxLayoutAlign="space-between" class="section-content">
    <mat-card fxFlex="100" fxFlex.xs="100">
        <mat-card-content class="mat-content-iz" fxFlex="80" fxFlex.xs="100" fxLayout="row wrap">
                <app-mat-select-form fxFlex="40" fxFlex.xs="100" [formulario]='formu' name='compania' label="Compañia" [data]="companias"></app-mat-select-form>
                 <div fxFlex="10" fxFlex.xs="100"></div>
                <app-mat-select-form fxFlex="40" fxFlex.xs="100" [formulario]='formu' name='estado' label="Área" [data]="companias"></app-mat-select-form>
                <div fxFlex="10" fxFlex.xs="100"></div>
                <app-mat-select-form fxFlex="40" fxFlex.xs="100" [formulario]='formu' name='periodo' label="Periodo" [data]="companias"></app-mat-select-form>
                <div fxFlex="10" fxFlex.xs="100"></div>
                <app-mat-select-form fxFlex="40" fxFlex.xs="100" [formulario]='formu' name='estado' label="Estado" [data]="companias"></app-mat-select-form>

        </mat-card-content>
        <mat-card-actions fxFlex="20" fxFlex.xs="100" fxLayout="column" fxLayoutAlign="space-around flex-end" style="margin-right: 5px">
            <app-mat-button titlebutton="Consultar" icon="search"></app-mat-button>
            <app-mat-button titlebutton="Aceptar" icon="save"></app-mat-button>
            <app-mat-button titlebutton="Cancelar" icon="close" mat-dialog-close></app-mat-button>
            <app-mat-button titlebutton="Salir" icon="close"></app-mat-button>
        </mat-card-actions>
    </mat-card>
</section>

<section fxLayout="row wrap" fxLayoutAlign="space-between" class="section-content">
    <mat-card fxFlex="100" fxFlex.xs="100">
        <!-- <mat-card-title>tabla</mat-card-title> -->
        <mat-card-content fxFlex="100" fxFlex.xs="100" fxLayout="row wrap" class="mat-elevation-z8 tabla-content">
            <table mat-table [dataSource]="dataSource" class="table-data">
                <ng-container matColumnDef="eliminar">
                    <th mat-header-cell *matHeaderCellDef> Cod. Emp. </th>
                    <td mat-cell *matCellDef="let element"> {{element.eliminar}} </td>
                </ng-container>
                <ng-container matColumnDef="compania">
                    <th mat-header-cell *matHeaderCellDef> Empleado </th>
                    <td mat-cell *matCellDef="let element"> {{element.compania}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator class="paginador" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</section>
